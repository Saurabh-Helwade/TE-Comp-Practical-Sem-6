<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assignment-9</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="app.js"></script>
  </head>
<body>
	<div ng-app = "myApp" class = "container" style="width:550px">
	  <div style="text-align:center;color:rgb(15, 15, 15);background-color: rgb(202, 226, 248);">
		<h3><b>Registration Form</b></h3>
	  </div>
		<div ng-controller = "ContactController">
		  
		  <form role = "form" class="well" ng-hide="ifSearchUser">
			<div class = "form-group">
				<label for = "firstname"> Firstname :-  </label>
				<input type = "text" id = "firstname" class = "form-control" placeholder = "Enter Firstname "  ng-model = "newcontact.firstname" required>
			</div>
                        <div class = "form-group">
				<label for = "Lastname"> Lastname :-  </label>
				<input type = "text" id = "Lastname" class = "form-control" placeholder = "Enter Lastname " ng-model = "newcontact.lastname" required>
			</div>
			<div class = "form-group">
				<label for = "email"> Email:  </label>
				<input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "newcontact.email" required>
			</div>
			<div class = "form-group">
				<label for = "password"> Password:  </label>
				<input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " ng-model = "newcontact.password" required>
			</div>
			<div class = "form-group">
				<label for = "phone"> Phone:  </label>
				<input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "newcontact.phone" required>
			</div>
            <div class = "form-group">
				<label for = "age"> Age:  </label>
				<input type = "text" id = "age" class = "form-control" placeholder = "Enter Age " ng-model = "newcontact.age" required>
			</div>
			<br>
			<input type="hidden" ng-model="newcontact.id">
			<input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Submit">
		  </form>
                    
                    <div align="center">
			<a href="#" ng-click="searchUser()">{{title}}</a>
		  </div>
			
		  <div><h4><b>Registered Users</b></h4>
			<table ng-if="contacts.length" class = "table table-striped table-bordered table-hover">
			  <thead>
				<tr class = "info">
					<th>Firstname</th>
                                        <th>Lastname</th>
					<th>Email</th>
					<th>Phone</th>
                                        <th>Age</th>
					
</tr>
				</thead>
				<tbody>
				<tr ng-repeat = "contact in contacts">
					<td>{{ contact.firstname }}</td>
                                        <td>{{ contact.lastname }}</td>
					<td>{{ contact.email }}</td>
					<td>{{ contact.phone }}</td>
                                        <td>{{ contact.age }}</td>
				</tr>
				</tbody>
			</table>
		  <div ng-hide="contacts.length > 0">No Users Found</div>
		  </div>
		</div>
	</div>
</body>
</html>
